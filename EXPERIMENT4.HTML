<!DOCTYPE html>
<html>
<head>
    <title>FORM IN HTML</title>
</head>
<body>
    <form align="center">
        <label>NAME:</label><input type="text" name="enter name"><br>
        <label>PHONE NUMBER:</label><input type="tel" name="enter no."><br>
        <label>ROLL NO:</label><input type="number" name="enter roll no"><br>
        <label>EMAIL:</label><input type="email" name="enter email id"><br>
        <label>GENDER:</label><input type="radio" name="gender">MALE
                              <input type="radio" name="gender">FEMALE<br>
        <label>HOBBIES:</label><input type="checkbox" name="hobbies">FOOTBALL
                               <input type="checkbox" name="hobbies">CRICKET
                               <input type="checkbox" name="hobbies">BADMINTON<br>
        <label>PASSWORD:</label><input type="password" name="password"><br>
        <label>SUBMIT:</label><input type="submit" name="register"><br>
        <label>RESET:</label><input type="reset" name="clear form"><br>
    </form>
</body>
</html>
